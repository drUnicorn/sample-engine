<!doctype html>
<html>
 <head>
  <meta charset=utf-8 />
  <title>Blbost^n</title>
  <style>
   #canvas{
    position: relative;
    overflow: hidden;
    width: 800px;
    height: 600px;
    background: gray;
   }
   #kosticka{
    width: 50px;
    height: 50px;
    background: red;
    position: absolute;
    left: 0;
    top: 0;
   }
   #sloupek{
    width: 30px;
    height: 30px;
    background: blue;
    position: absolute;
    left: 385px;
    top: 285px;  
   }
  </style>
 </head>
 <body>
  <p>Tato stránka je ve vývinu, takže musí hodně jíst.</p>
  <p><img src="../../Desktop/apple%20animated.gif" alt="apple animated.gif, 4.6kB" title="Apple animated" border="0" height="210" width="246"></p>
  <div id=canvas>
   <div id=kosticka></div>
   <div id=sloupek></div>
  </div>
  <script>
   var element = document.getElementById('kosticka');
   var zleva = 0;
   var shora = 0;
   var xrychlost = 3;
   var yrychlost = 0
   
   function posun(){
    zleva = zleva+xrychlost;
    shora = shora+yrychlost
    element.style.left = zleva+"px";
    element.style.top = shora+"px";
   
    if(zleva<0){
     xrychlost = 3;
    }
    if(zleva>750){
     xrychlost = -3;
    }
    if(shora<0){
     yrychlost = 3;
    }
    if(shora>550){
     yrychlost = -3;
    }
    if(zleva>335&&zleva<400&&shora>235&&shora<315&&xrychlost==3){
     xrychlost = -3;
    }
    if(zleva>350&&zleva<415&&shora>235&&shora<315&&xrychlost==-3){
     xrychlost = 3;
    }
    if(zleva>335&&zleva<415&&shora>235&&shora<300&&yrychlost==3){
     yrychlost = -3;
    }
    if(zleva>335&&zleva<415&&shora>250&&shora<315&&yrychlost==-3){
     yrychlost = 3;
    }
   }
   
   function stisknutaKlavesa(event){
    if(event.keyCode==37){
     xrychlost = -3;
     yrychlost = 0;
    }
    if(event.keyCode==39){
     xrychlost = 3;
     yrychlost = 0;
    }
    if(event.keyCode==38){
     xrychlost = 0;
     yrychlost = -3;
    }
    if(event.keyCode==40){
     xrychlost = 0;
     yrychlost = 3;
    }
   }
   
   setInterval(posun,10);
   
   window.addEventListener('keydown',stisknutaKlavesa);
  </script>
 </body>
</html>
